# Data Consistency Test Configuration
server:
  port: 0  # Random port for tests

spring:
  application:
    name: github-firebase-connector-consistency-test
  main:
    allow-bean-definition-overriding: true

# GitHub API Configuration for Consistency Tests
github:
  token: test-token
  api-url: http://localhost:8080  # Will be overridden by @DynamicPropertySource
  timeout: 30s
  retry:
    max-attempts: 3
    backoff-delay: 100ms
  rate-limit:
    requests-per-hour: 5000
    burst-capacity: 100

# Firebase Configuration for Consistency Tests
firebase:
  service-account-path: /test/path/service-account.json
  project-id: test-project
  collection-name: github_issues_consistency
  connection-pool:
    max-connections: 50
    connection-timeout: 10s
  use-emulator: true
  emulator:
    host: localhost:8080  # Will be overridden by @DynamicPropertySource

# Synchronization Configuration for Consistency Tests
sync:
  default-issue-limit: 5
  batch-size: 5
  schedule: "0 */15 * * * *"

# Cache Configuration for Consistency Tests
spring:
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=15m,recordStats

# Logging Configuration for Consistency Tests
logging:
  level:
    com.company.connector: DEBUG
    org.springframework.test: INFO
    org.testcontainers: INFO
    com.github.tomakehurst.wiremock: WARN