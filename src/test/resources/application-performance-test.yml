# Performance Test Configuration
server:
  port: 0  # Random port for tests

spring:
  application:
    name: github-firebase-connector-performance-test
  main:
    allow-bean-definition-overriding: true

# GitHub API Configuration for Performance Tests
github:
  token: test-token
  api-url: http://localhost:8080  # Will be overridden by @DynamicPropertySource
  timeout: 10s
  retry:
    max-attempts: 2
    backoff-delay: 50ms
  rate-limit:
    requests-per-hour: 10000
    burst-capacity: 200

# Firebase Configuration for Performance Tests
firebase:
  service-account-path: /test/path/service-account.json
  project-id: test-project
  collection-name: github_issues_performance
  connection-pool:
    max-connections: 100
    connection-timeout: 5s
  use-emulator: true
  emulator:
    host: localhost:8080  # Will be overridden by @DynamicPropertySource

# Synchronization Configuration for Performance Tests
sync:
  default-issue-limit: 5
  batch-size: 20
  schedule: "0 */15 * * * *"

# Cache Configuration for Performance Tests
spring:
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=5000,expireAfterWrite=30m,recordStats

# Logging Configuration for Performance Tests
logging:
  level:
    com.company.connector: INFO
    org.springframework.test: WARN
    org.testcontainers: WARN
    com.github.tomakehurst.wiremock: ERROR